<h1 mat-dialog-title>Send Mail</h1>
<div>

  <mat-label>{{ data.content.name }}</mat-label>
  <textarea matInput  placeholder="I need your help in 'Elaborate your query'" #mailBody
    rows="5"></textarea>

  <div class="mat-caption" *ngIf="sendStatus === 'INVALID_ID'" >
    Invalid Ids. Failed to send mail.
  </div>
  <div class="text-center" *ngIf="mailSendInProgress">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>
<div mat-dialog-actions class="flex-row-reverse">
  <button mat-raised-button [disabled]="mailSendInProgress || !mailBody.value" [color]="'primary'"
    (click)="send(mailBody.value, successToast.value, errorToast.value, invalidIdToast.value)" -aria-label
    aria-label="Send Your Query" >
    Send Mail
  </button>
</div>
<input type="hidden"  value="Mail Sent" #successToast />
<input type="hidden"  value="Invalid id. Unable to send mail." #invalidIdToast />
<input type="hidden"  value="Unable to share mail. Please try again" #errorToast />
