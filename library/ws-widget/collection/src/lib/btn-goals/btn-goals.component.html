<button name="add-to-goals-icon-button" *ngIf="isGoalsEnabled && isValidContent" mat-icon-button 
  aria-label="Goal" matTooltip="Add to Goals" (click)="openDialog()" class="action-button"
  [disabled]="widgetData?.isDisabled || status==='Deleted'">
  <img src="/fusion-assets/icons/goal.png" class="action-icons" />
</button>
