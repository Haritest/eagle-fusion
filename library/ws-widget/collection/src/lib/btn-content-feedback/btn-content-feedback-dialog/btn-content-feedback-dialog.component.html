<h1 mat-dialog-title class="text-center">
  <span >Feedback</span>
  <ng-container *ngIf="data?.name">
    <ng-container >&nbsp;for&nbsp;</ng-container>
    <span>"{{ data.name | slice: 0:30 }}"</span>
  </ng-container>
</h1>

<div mat-dialog-content class="text-center">
  <form
    #feedbackForm="ngForm"
    (submit)="submitFeedback(feedbackRequest, toastSuccess.value, toastError.value)"
  >

    <!-- <div class="margin-top-m"> -->
    <mat-form-field class="field-container">
      <textarea
        required
        [name]="feedbackRequest.feedbackType + '_comment'"
        [(ngModel)]="feedbackRequest.feedback[0].answer"
        matInput
     
        matTextareaAutosize
        matAutosizeMinRows="4"
        placeholder="Leave a comment"
      ></textarea>
    </mat-form-field>
    <!-- </div> -->
    <button
      [disabled]="feedbackForm.form.invalid || submitInProgress"
      class="margin-top-xl"
      type="submit"
      mat-raised-button
      [color]="'primary'"
    >
      <ng-container *ngIf="submitInProgress" >Please wait...</ng-container>
      <ng-container *ngIf="!submitInProgress" >Submit Feedback</ng-container>
    </button>
    <button mat-button ="reset feedback form" type="reset">Reset</button>
  </form>
</div>

<input
  type="hidden"
  aria-value="feedback submit successful"
  value="Thanks for your feedback"
  #toastSuccess
/>
<input
  type="hidden"
  aria-value="unable to submit feedback"
  value="Error submitting feedback!"
  #toastError
/>
