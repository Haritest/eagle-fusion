<div class="mat-toolbar mat-ws-mat-primary-text footer-container py-5 px-4 sm:px-8 md:px-10ss">
  <div class="mat-body" [ngClass]="{'flex flex-between w-full': !isXSmall}">
    <div class="flex">
      <mat-list class="flex-1 col-width">
        <div class="docs-footer-version"><img [src]="appIcon" alt="Angular icon" class="docs-footer-aastar-logo">
        </div>
      </mat-list>

      <mat-list class="flex-1 col-width">
        <mat-list-item> <a routerLink="/app/info/about" i18n> <span i18n>About Us</span></a> </mat-list-item>
        <mat-list-item><a href="https://www.aastar.org/vision/" target="_blank"><span i18n>Vision</span></a>
        </mat-list-item>
        <mat-list-item><a href="https://www.aastar.org/team/" target="_blank"><span i18n>Team</span></a></mat-list-item>
        <mat-list-item> <a routerLink="/public/contact" i18n>Help & Contact </a> </mat-list-item>
        <mat-list-item> <a routerLink="/app/tnc" i18n>Privacy Policy</a> </mat-list-item>
        <mat-list-item> <a routerLink="/app/social/blogs" i18n>Blog</a> </mat-list-item>
      </mat-list>
    </div>

    <div class="text-center flex">
      <div>
        <h2 class="footer-heading">An initiative of</h2>
        <a href="https://rohininilekani.org/" target="_blank"><img class="footer-image mt-1"
            src="https://www.aastar.org/wp-content/uploads/2020/03/nilekani-philanthropies-logo.png"
            style="max-width: 80px;" /></a>
      </div>
      <div>
        <h2 class="footer-heading" style="margin-left: -5px;">A Collaboration with </h2>
        <a href="https://societalplatform.org/" target="_blank"><img class="footer-image mt-2"
            src="/assets/instances/eagle/app_logos/SPT-logo-small.png" /></a>
      </div>
      <div>
        <h2 class="footer-heading text-center">Endorsing</h2>
        <div class="text-center">
          <a href="https://www.whiteribbonalliance.org/respectful-maternity-care-charter/" class="text-center"
            target="_blank"><img class="footer-image mt-1"
              src="https://www.aastar.org/wp-content/uploads/2020/03/respectful-maternal-care-logo.png" /></a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="docs-footer mb-2 py-5 px-4 sm:px-8 md:px-10ss">
  <div [ngClass]="{'docs-footer-list': !isXSmall}">
    <!-- <div class="docs-footer-version">
    </div> -->
    <div class="docs-footer-copyright flex-1">
      <div>
        <div class="text-dark" [ngClass]="isXSmall ? 'mt--8': 'mt-1'" i18n>&copy; 2020 AastarUrmika Health Systems Pvt
          Ltd. All rights reserved. </div>
      </div>
    </div>
  </div>
</footer>
