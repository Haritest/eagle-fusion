<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.body }}
</div>
<div mat-dialog-actions class="flex-row-reverse">
  <button mat-flat-button color="primary" class="ws-mat-primary-background" (click)="confirmed()" i18n>
    Update Profile
  </button>
  <button mat-button class="margin-right-xs" (click)="downloadNow()" cdkFocusInitial i18n>Download
    now</button>
</div>
