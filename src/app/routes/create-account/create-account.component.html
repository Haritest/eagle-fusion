<!-- Create Account Form -->
<div class="login-page-content" *ngIf="!otpPage">
  <div class="login-card">
    <header class="login-header">
      <div>
        <img alt="logo" class="main-logo" src="/assets/instances/eagle/app_logos/aastar-logo.svg">
      </div>
    </header>
    <!-- <div class="img-box">
      <img alt="logo" width="225" height="130" src="../../../fusion-assets/images/create-account.png">
    </div> -->
    <div class="create-acct-text mt-10 mb-4">Create your account</div>
    <div class="input-content">
      <div class="input-content-wrapper">

        <form [formGroup]="createAccountForm" id="form-login" action="" method="post">

          <div class="form-group">
            <input tabindex="1" id="firstname" class="form-control input-box" formControlName="firstname" type="text"
              autocomplete="off" placeholder="First Name">
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['firstname'].hasError('required') &&
                        (createAccountForm.controls['firstname'].dirty || createAccountForm.controls['firstname'].touched)">
              This field is required</mat-error>
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['firstname'].hasError('pattern') &&
                        (createAccountForm.controls['firstname'].dirty || createAccountForm.controls['firstname'].touched)">
              Invalid name Format</mat-error>
          </div>

          <div class="form-group mt-4">
            <input tabindex="1" id="lastname" class="form-control input-box" formControlName="lastname" type="text"
              autocomplete="off" placeholder="Last Name">
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['lastname'].hasError('required') &&
                                  (createAccountForm.controls['lastname'].dirty || createAccountForm.controls['lastname'].touched)">
              This field is required</mat-error>
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['lastname'].hasError('pattern') &&
                                  (createAccountForm.controls['lastname'].dirty || createAccountForm.controls['lastname'].touched)">
              Invalid name Format</mat-error>
            <br /><label class="label-text">(This is the name that will show up on your certificate)</label>
          </div>

          <div class="form-group mt-4">
            <input tabindex="1" id="email" class="form-control input-box" formControlName="emailOrMobile" type="text"
              autocomplete="off" placeholder="Phone Number/Email ID">
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['emailOrMobile'].hasError('required') &&
              (createAccountForm.controls['emailOrMobile'].dirty || createAccountForm.controls['emailOrMobile'].touched)">
              This field is required</mat-error>
            <!-- <mat-error class="text-danger" *ngIf="createAccountForm.controls['emailId'].hasError('pattern') &&
              (createAccountForm.controls['emailId'].dirty || createAccountForm.controls['emailId'].touched)">
              Please enter valid email address</mat-error> -->
          </div>

          <div class="form-group mt-4">
            <input tabindex="1" class="form-control input-box" formControlName="password" type="password"
              autocomplete="off" placeholder="Password">
            <label class="label-text">Password must contain a minimum of 8 characters including numerals, lower and
              upper case alphabets and special characters without space.</label><br />
            <mat-error class="text-danger" *ngIf="createAccountForm.controls['password'].hasError('required') &&
                (createAccountForm.controls['password'].dirty || createAccountForm.controls['password'].touched)">
              This field is required</mat-error>
            <mat-error class="text-danger" *ngIf="createAccountForm.controls['password'].hasError('pattern') &&
              (createAccountForm.controls['password'].dirty || createAccountForm.controls['password'].touched)">
              Invalid Password Format</mat-error>
          </div>

          <div class="form-group mt-4">
            <input tabindex="1" class="form-control input-box" formControlName="confirmPassword" type="password"
              autocomplete="off" placeholder="Confirm Password">
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['confirmPassword'].hasError('required') &&
                (createAccountForm.controls['confirmPassword'].dirty || createAccountForm.controls['confirmPassword'].touched)">
              This field is required.</mat-error>
            <mat-error class="text-danger"
              *ngIf="createAccountForm.controls['confirmPassword'].hasError('mustMatch') &&
              (createAccountForm.controls['confirmPassword'].dirty || createAccountForm.controls['confirmPassword'].touched)">
              Password does not match</mat-error>
          </div>

          <button class="form-group login-button" name="login" type="submit" [disabled]="!createAccountForm?.valid"
            (click)="onSubmit(createAccountForm)">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Create Account Form Close-->

<!-- OTP Form -->
<div *ngIf="otpPage">
  <ws-login-otp [signUpdata]="createAccountForm" (redirectToParent)="showParentForm($event)"></ws-login-otp>
</div>
<!-- OTP Form Close-->
