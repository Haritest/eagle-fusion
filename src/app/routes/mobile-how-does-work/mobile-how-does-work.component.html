<section>

  <div class="mt-2" *ngFor="let video of data;let videoIndex = index ">
    <div class="how-work-content" (click)="openIframe(video, videoIndex)">
      <video width="104" height="64" controls>
        <source src="{{video.url}}" type="video/mp4">
      </video>
      <div class="pl-4">
        <p class="videoTitle">{{video.title}}</p>
        <p class="leading-snug videoDes">{{video.description}}
        </p>
      </div>
    </div>
  </div>
</section>
