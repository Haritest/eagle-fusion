<div class="close1">
  <button mat-button (click)="closeClick()">
    <img src="../../../fusion-assets/icons/close-vector.png">
  </button>
</div>

<div class="mt-2">
  <p class="header2">About</p>

  <form [formGroup]="aboutForm" class="mt-2">

    <mat-form-field appearance="outline" class="py-1 textfield">
      <textarea matInput [matTextareaAutosize] [matAutosizeMaxRows]="10" [matAutosizeMinRows]="3"
        formControlName="about" placeholder="About" (keyup)="textChange()" #about></textarea>
      <mat-hint>{{ about.value.length }} /500 characters</mat-hint>
      <mat-error [hidden]="textExceed">You have exceeded 500 characters.</mat-error>
    </mat-form-field>

    <button type="submit" (click)="onSubmit(aboutForm)" class="save-btn" [disabled]="saveBtn">Save
    </button>
  </form>
  <input type="hidden" i18-value i18-aria-value aria-value="User profile details update successful"
    value="User profile details updated successfully!" #toastSuccess />
</div>
