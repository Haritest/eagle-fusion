<div class="login-page-content">
  <div class="login-card">
    <header class="login-header">
      <div>
        <img alt="logo" class="main-logo" src="/assets/instances/eagle/app_logos/aastar-logo.svg">
      </div>
    </header>
    <div class="welcome-header mt-4">
      Welcome!
    </div>
    <div id="input-content">
      <div id="input-content-wrapper">
        <div id="login-form" class="row">
          <div id="form-wrapper" class="col-xs-12 col-sm-6">

            <form [formGroup]="loginForm">

              <div class="form-group">
                <input tabindex="1" id="username" class="form-control input-box" type="text" autocomplete="off"
                  placeholder="Phone Number/Email ID" formControlName="username">
              </div>

              <div class="form-group mt-4">
                <input tabindex="2" id="password" class="form-control input-box" type="password" autocomplete="off"
                  placeholder="Password" formControlName="password">
              </div>

              <div class="form-group mt-4 mb-4">
                Forgot password? <span><a tabindex="5" href="public/forgot-password">Click Here</a></span> to reset
              </div>

              <button class="form-group login-button mt-4" type="submit" [disabled]="!loginForm?.valid">
                Log in</button>
            </form>

          </div>
          <div class="mt-4">
            Do not have an account? <a href="app/create-account">Create an account</a>
          </div>
          <div class="mt-6 or-text">
            OR
          </div>

          <div class="mt-6 col-xs-12 col-sm-6">
            <!-- <div class="form-group social-provider"> -->
            <a href="/auth/realms/wingspan/broker/google/login?client_id=portal&amp;tab_id=E7BxVFVHDWo&amp;session_code=YAyMStQfJMp8PZFnVVRiAf5yBdnpirQHAbArJ60Sn2k"
              id="social-google">
              <div class="social-provider">
                <div class="inline-block"><img src="../../../fusion-assets/icons/google-logo.png" width="20"
                    height="20"></div>
                <div class="absolute inline-block"><span class="ml-2">Log in with Google</span></div>
              </div>
            </a>
            <!-- </div> -->
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
