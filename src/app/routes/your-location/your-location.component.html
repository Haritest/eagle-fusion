<div class="login-page-content" *ngIf="!yourBackground">
  <div class="login-card">

    <div class="create-acct-text mb-4">Tell us more about you
      <p style="font-size: 16px;">And unlock access to multiple courses</p>
    </div>

    <div class="img-box">
      <img alt="logo" width="155" height="105" src="../../../fusion-assets/images/about-you.png">
    </div>

    <div class="input-content">
      <div class="input-content-wrapper">

        <form [formGroup]="aboutYouForm">

          <div class="form-group mt-4 input-box">
            <input [matDatepicker]="picker" [min]="minDate" [max]="maxDate" formControlName="dob" autocomplete="off" (dateInput)="onDateChange($event.value)"
              placeholder="Date of Birth" name="dob" class="form-control dob-input" (click)="picker.open()">
            <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
          <div>
            <pre *ngIf="invalidDob" class="text-danger">You must be at least 18 years old</pre>
          </div>

          <div class="form-group input-box">
            <select id="country" formControlName="country" class="form-control select-box"
              (change)="countrySelect($event.target.value);disableNextBtn()">
              <option [value]=null disabled>Country</option>
              <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
            </select>
          </div>

          <div class="form-group input-box">
            <select id="state" formControlName="state" class="form-control select-box"
              (change)="stateSelect($event.target.value);disableNextBtn()"
              [attr.disabled]="selectDisable ? 'disabled' : null">
              <option [value]=null disabled>State</option>
              <option *ngFor="let state of states" [value]="state.name">{{ state.name }}</option>
            </select>
          </div>

          <div class="form-group input-box">
            <select id="distict" formControlName="distict" class="form-control select-box"
              [attr.disabled]="selectDisable ? 'disabled' : null" (change)="disableNextBtn()">
              <option [value]=null disabled>City/Distict</option>
              <option *ngFor="let distict of disticts" [value]="distict">{{ distict }}</option>
            </select>
          </div>

          <div class="next-btn-div">
            <button class="form-group login-button" name="login" type="submit"
              [disabled]="!aboutYouForm?.valid || nextBtnDisable" (click)="onsubmit(aboutYouForm)">Next</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
<!-- About You Form Close-->

<div *ngIf="yourBackground">
  <ws-your-background [aboutYou]="aboutYouForm"></ws-your-background>
</div>
