
<div class="login-page-content">
  <div class="login-card">
    <div class="img-box">
      <img width="250" height="240"
        src="../../../fusion-assets/images/email-code.png">
    </div>
    <div class="check-email-text mt-6">Check your <span *ngIf="emailPhoneType === 'email'">email</span>
      <span *ngIf="emailPhoneType === 'phone'">SMS</span>!
    </div>
    <div class="enter-code-text mt-2 mb-4">Enter the <span *ngIf="emailPhoneType === 'email'">Code</span>
      <span *ngIf="emailPhoneType === 'phone'">OTP</span>
    </div>
    <div class="input-content">
      <div class="input-content-wrapper">
        <form [formGroup]="loginOtpForm" id="form-login" action="" method="post">
          <div class="form-group">
            <input tabindex="1" id="code" class="form-control input-box" formControlName="code" type="text"
              autocomplete="off" placeholder="{{emailPhoneType === 'email'? 'Code' : 'OTP'}}">
          </div>
          <div class="form-group mt-4 mb-4 activeLink">
            Did not receive a <span *ngIf="emailPhoneType === 'phone'">OTP</span><span
              *ngIf="emailPhoneType === 'email'">mail?</span>
            <span class="resend-text cursor-pointer" (click)="resendOTP(emailPhoneType)">Click Here</span> to resend
          </div>
          <button class="form-group login-button mt-4 cursor-pointer" name="login" type="submit" (click)="verifyOtp()">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
