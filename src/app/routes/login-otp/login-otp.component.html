<div class="login-page-content">
  <div class="login-card">
    <header class="login-header">
      <div>
        <img alt="logo" class="main-logo" src="/assets/instances/eagle/app_logos/aastar-logo.svg">
      </div>
    </header>
    <div class="img-box">
      <img width="175" height="165" src="../../../fusion-assets/images/email-code.png">
    </div>
    <div class="check-email-text mt-6">Check your email!</div>
    <div class="enter-code-text mt-2 mb-4">Enter the code</div>
    <div class="input-content">
      <div class="input-content-wrapper">

        <form [formGroup]="loginOtpForm" id="form-login" action="" method="post">

          <div class="form-group">
            <input tabindex="1" id="code" class="form-control input-box" formControlName="code" type="text"
              autocomplete="off" placeholder="Code">
          </div>

          <div class="form-group mt-4 mb-4">
            Did not receive a mail? <span><a tabindex="5" href="public/forgot-password">Click Here</a></span> to
            resend
          </div>

          <button class="form-group login-button mt-4" name="login" type="submit">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
