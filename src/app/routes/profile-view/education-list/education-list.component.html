<div class="content">

  <ws-mobile-profile-nav></ws-mobile-profile-nav>

  <p class="text-2xl mt-2 mb-2">Education</p>

  <div class="inline-block">
    <div *ngFor="let academic of academicsArray">

      <div class="inline-block mt-1" *ngIf="academic.nameOfInstitute">
        <p class="heading" *ngIf="academic.type">{{academic.type}}</p>
        <p class="head-2" *ngIf="academic.nameOfInstitute">{{academic.nameOfInstitute}}</p>
        <p class="head-3" *ngIf="academic.yearOfPassing">{{academic.yearOfPassing}}</p>
      </div>
    </div>
  </div>
  <mat-icon *ngIf="academicsArray.length>0" class="float-right pencil" (click)="redirectTo(true)">edit</mat-icon>
  <mat-divider class="mt-2"></mat-divider>

  <div class="mt-3">
    <p class="add-edu-txt inline-block" (click)="redirectTo()">+ Add Education</p>
  </div>

</div>
