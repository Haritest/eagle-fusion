<div class="mt-2 horizontal-scroll-content">
  <div *ngFor="let category of categories;">
    <div class="column py-2 px-0">
      <a class="flex">
        <div class="category-img-box">
          <img [src]="category.first.image" height="50" width="60" alt="{{category.first.name}}" />
        </div>
        <div class="mx-0">
          <p class="text-sm mb-0">{{category.first.name}}</p>
          <span class="font-normal grey-color text-sm leading-snug">{{category.first.courseCount}} Courses
          </span>
        </div>
      </a>
      <a class="mt-3 flex">
        <div class="category-img-box">
          <img [src]="category.second.image" height="50" width="60" alt="{{category.second.name}}" />
        </div>
        <div class="mx-0">
          <p class="text-sm mb-0">{{category.second.name}}</p>
          <span class="font-normal grey-color text-sm leading-snug">{{category.second.courseCount}} Courses
          </span>
        </div>
      </a>
    </div>
  </div>
</div>
