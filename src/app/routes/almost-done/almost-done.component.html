<div class="login-page-content">
  <div class="login-card">
    <h1>Almost done!</h1>
    <p><span style="float:left;">Background: {{backgroundSelect}}</span>
      <span style="float:right;color: rgb(63, 81, 181);" (click)='redirectToYourBackground()'>Change</span>
    </p>
    <div class="input-content">
      <div class="input-content-wrapper">
        <form [formGroup]="almostDoneForm">

          <!-- Background: Healthcare Volunteer -->
          <div *ngIf="backgroundSelect ==='Healthcare Volunteer'">
            <div class="form-group mt-5 input-box">
              <select id="profession" formControlName="profession" class="form-control select-box"
                (change)="professionSelect($event.target.value); assignFields('profession', $event.target.value)">
                <option [value]="null">Profession</option>
                <option *ngFor="let profession of healthVolunteerProfessions" [value]="profession">{{ profession }}
                </option>
              </select>
            </div>

            <div class="form-group mt-4" *ngIf="professionOthersField">
              <input type="text" formControlName="professionOtherSpecify" class="form-control input-box"
                placeholder="Please Specify" autocomplete="off">
            </div>

            <div class="form-group mt-5 input-box">
              <select id="orgType" formControlName="orgType" class="form-control select-box"
                (change)="orgTypeSelect($event.target.value); assignFields('organizationType',$event.target.value)">
                <option [value]="null">Organiztion Type</option>
                <option *ngFor="let orgType of orgTypes" [value]="orgType">{{ orgType }}</option>
              </select>
            </div>

            <div class="form-group mt-4" *ngIf="orgOthersField">
              <input type="text" formControlName="orgOtherSpecify" class="form-control input-box"
                placeholder="Please Specify" autocomplete="off">
            </div>

            <div class="form-group mt-4">
              <input type="text" name="orgName" formControlName="orgName" class="form-control input-box"
                placeholder="Organization Name" autocomplete="off" (change)="assignFields('organizationName',orgName)">
            </div>
          </div>
          <!-- Background: Healthcare Volunteer -->

          <!-- Background: Student -->
          <div *ngIf="backgroundSelect ==='Student'">
            <div class="form-group mt-4">
              <input type="text" class="form-control input-box" formControlName="instituteName"
                placeholder="Institution Name">
            </div>
            <div class="form-group mt-4 ">
              <input type="text" class="form-control input-box" formControlName="courseName" placeholder="Course Name">
            </div>
          </div>
          <!-- Background: Student -->

          <!-- Background: Others -->
          <div *ngIf="backgroundSelect ==='Others'">
            <div class="form-group mt-4">
              <input type="text" class="form-control input-box" formControlName="othersProfession"
                placeholder="Please Specify Profession">
            </div>
            <div class="form-group mt-5 input-box">
              <select id="orgType" formControlName="orgType" class="form-control select-box"
                (change)="orgTypeSelect($event.target.value)">
                <option [value]="null">Organiztion Type</option>
                <option *ngFor="let orgType of orgTypes" [value]="orgType">{{ orgType }}</option>
              </select>
            </div>
            <div class="form-group mt-4" *ngIf="orgOthersField">
              <input type="text" formControlName="orgOtherSpecify" class="form-control input-box"
                placeholder="Please Specify" autocomplete="off">
            </div>
            <div class="form-group mt-4">
              <input type="text" name="orgName" formControlName="orgName" class="form-control input-box"
                placeholder="Organization Name" autocomplete="off">
            </div>
          </div>
          <!-- Background: Others -->

          <div class="next-btn-div">
            <button class="form-group login-button" type="submit" (click)='onsubmit(almostDoneForm)'>
              Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
