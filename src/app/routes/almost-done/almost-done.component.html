<div class="login-page-content">
  <div class="login-card">
    <header class="login-header">
      <div>
        <a href="/public/home">
          <img alt="logo" class="main-logo" src="/assets/instances/eagle/app_logos/aastar-logo.svg">
        </a>
      </div>
    </header>
    <h1>Almost done!</h1>
    <p><span style="float:left;">Background: Student</span><span style="float:right;color: rgb(63, 81, 181);">Change</span></p>
    <div class="input-content">
      <div class="input-content-wrapper">
        <form>
          <div class="form-group mt-4">
            <input type="text" name="instituteName" class="form-control input-box" placeholder="Institution Name">
          </div>
          <div class="form-group mt-4 ">
            <input type="text" name="courseName" class="form-control input-box" placeholder="Course Name">
          </div>
          <button i18n mat-raised-button name="next" type="submit" [disabled] [ngStyle]="{
            'background-color': 'rgb(63, 81, 181)',
            'border': '1px solid rgb(63, 81, 181)',
            'border-radius': '16px',
            'color': 'white',
            'font-weight': '400',
            'margin-top': '10px',
            'float': 'right'}">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
