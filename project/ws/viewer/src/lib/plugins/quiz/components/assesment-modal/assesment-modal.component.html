<div class="assesment-container">
  <button type="button" class="close" (click)="closePopup()">&times;</button>

  <!-- <div class="flex flex-row"> -->
  <div class="flex  ml-auto timer">
    <mat-icon>schedule</mat-icon>&nbsp;&nbsp;
    <div [ngClass]="{ 'mat-body-strong': !isSubmitted }">
      {{ timeLeft | pipeDurationTransform: 'hms' }}
    </div>
  </div>
  <mat-tab-group [(selectedIndex)]="tabIndex" animationDuration="0ms">
    <mat-tab label="Assesment ">
      <ng-container *ngIf="assesmentdata.questions.isAssessment">

        <viewer-view-assesment-questions questionSlide
          *ngFor="let question of assesmentdata.questions?.questions; let i = index" [question]="question"
          [slideIndex]="i" (itemSelected)="fillSelectedItems(question, $event)"></viewer-view-assesment-questions>
      </ng-container>
    </mat-tab>
    <mat-tab label="Results">Content 2</mat-tab>
  </mat-tab-group>

  <div class="flex">
    <div class="flex flex-col">
      <span>0/{{totalQuestion}}</span>
      <mat-progress-bar mode="determinate" value="5"></mat-progress-bar>
    </div>
    <div class="ml-auto">
      <ng-container *ngIf="tabIndex == '0'">
        <button class="btn" mat-raised-button (click)="previousQuestion()">Back</button>
        <button class="btn btn-active" mat-raised-button (click)="nextQuestion()">next</button>
      </ng-container>
      <ng-container *ngIf="tabIndex == '1'">

        <button class="btn btn-lg" mat-raised-button>Retake Quiz</button>
        <button class="btn btn-lg btn-active" mat-raised-button>Show Answers</button>
      </ng-container>
    </div>

  </div>

  <!-- <div class="flex flex-middle flex-center ml-auto">
      <mat-icon>schedule</mat-icon>&nbsp;&nbsp;
      <div [ngClass]="{ 'mat-body-strong': !isSubmitted }">
        {{ timeLeft | pipeDurationTransform: 'hms' }}
      </div>
    </div> -->
  <!-- </div> -->
</div>
