<div class="padding-dynamic" *ngIf="pdfData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div clss="overflow-class">
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player">
              <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverPdfData"></ng-container>
              <div class="pdf player-nav-links">
                <div class="flex justify-between html">
                  <div class="pdf prev-button">
                    <a mat-button class="width-auto" [routerLink]="prevResourceUrl" queryParamsHandling="preserve"
                      accesskey="<" [disabled]="!prevResourceUrl">
                      <mat-icon class="icon-tour -ml-15"> chevron_left </mat-icon>
                    </a>
                    <span class="title" *ngIf="prevTitle"><span class="fs-small">Previous
                        Chapter</span><br />{{ (prevTitle.length>22)? (prevTitle | slice:0:22)+'..':(prevTitle)}}
                    </span>
                  </div>

                  <div class="pdf next-button">
                    <span class="title" *ngIf="nextTitle"><span class="fs-small">Next
                        Chapter</span><br />{{ (nextTitle.length>22) ? (nextTitle | slice: 0:22)+'..' : (nextTitle) }}</span>
                    <a mat-button class="width-auto mr-10" [routerLink]="nextResourceUrl" queryParamsHandling="preserve"
                      accesskey=">" [disabled]="!nextResourceUrl">
                      <mat-icon class="icon-tour -mr-15"> chevron_right</mat-icon>
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- <div *ngIf="discussionForumWidget && isRestricted" class="padding-m">
    <div class="video-discussion-forum-in margin-top-m margin-bottom-m">

      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div> -->
</div>
