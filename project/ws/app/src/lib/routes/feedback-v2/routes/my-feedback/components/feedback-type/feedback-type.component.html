<ng-container [ngSwitch]="feedbackType">
  <ng-container *ngSwitchCase="feedbackTypes.Content" >Content Feedback</ng-container>
  <ng-container *ngSwitchCase="feedbackTypes.Platform" >Platform Feedback</ng-container>
  <ng-container *ngSwitchCase="feedbackTypes.ContentRequest" >Content Request</ng-container>
  <ng-container *ngSwitchCase="feedbackTypes.ServiceRequest" >Service Request</ng-container>
  <ng-container *ngSwitchDefault ></ng-container>
</ng-container>
