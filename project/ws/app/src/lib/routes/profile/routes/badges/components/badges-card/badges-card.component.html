  <mat-card class = "card-container">
    <div class="info">
      <span class="date mat-body">{{ badge.last_received_date | date }}</span>
      <button
        mat-mini-fab
        color="primary"
        [matTooltip]="badge.hover_text"
        [ngClass]="{ hidden: badge.badge_type !== 'R' }"
      >
        {{ badge.received_count }}x
      </button>
    </div>
    <div class="flex">
      <div class="width-auto badge-container">
        <img
          class="small-badge"
          [src]="badge.image"
          [alt]="badge.badge_name"
          [matTooltip]="badge.how_to_earn"
        />
      </div>
      <div class=" badge-data">
        <div class="mat-title margin-remove title">
          {{ badge.badge_name }}
        </div>
        <div class="mat-body margin-top-s">{{ badge.message }}</div>
      </div>
    </div>
  </mat-card>
