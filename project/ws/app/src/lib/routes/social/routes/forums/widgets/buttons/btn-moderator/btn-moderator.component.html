<ng-container [ngSwitch]="type">
  <button
    mat-raised-button
    *ngSwitchCase="'REJECT'"
    aria-label="Rejected"
    matTooltip="Reject"
    (click)="reject()"
  >
    Reject
  </button>
  <button
    mat-raised-button
    *ngSwitchCase="'ACCEPT'"
    aria-label="Accepted"
    matTooltip="Accept"
    class="mat-primary"
    (click)="accept()"
  >
    Accept
  </button>
  <button
    mat-icon-button
    matTooltip="Please wait"
    *ngSwitchCase="'PENDING'"
  >
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
