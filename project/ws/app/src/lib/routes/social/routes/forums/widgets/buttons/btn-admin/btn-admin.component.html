<ng-container [ngSwitch]="type">


  <button mat-fab *ngSwitchCase="'REJECT'" aria-label="Rejected"  matTooltip="Reject"
     (click)="reject()" style="background-color: chocolate;">
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-fab *ngSwitchCase="'ACCEPT'" aria-label="Accepted"  matTooltip="Accept"
  style="background-color: cadetblue;" (click)="openAdminReviveDialog()">
    <mat-icon>done_outline</mat-icon>
  </button>
  <button mat-fab *ngSwitchCase="'FLAGGEDACCEPT'" aria-label="Accepted"  matTooltip="Accept"
   (click)="openAdminAcceptDialog()" style="background-color: cadetblue;">
    <mat-icon>done_outline</mat-icon>
  </button>

  <button mat-icon-button matTooltip="Please wait" *ngSwitchCase="'PENDING'">
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
