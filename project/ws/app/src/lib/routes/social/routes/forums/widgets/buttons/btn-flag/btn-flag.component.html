<ng-container [ngSwitch]="types" *ngIf="flagEnabled">

  <button mat-icon-button *ngSwitchCase="'EMPTYFLAG'" aria-label="Rejected"  matTooltip="Flag"
    (click)="openDialog(invalidUser.value)">
    <mat-icon>outlined_flag</mat-icon>
  </button>
  <button mat-icon-button matBadgeColor=" accent" *ngSwitchCase="'FILLEDFLAG'" aria-label="Accepted" 
    matTooltip="unflag" (click)="unflag()">
    <mat-icon class="highlight">assistant_photo</mat-icon>
  </button>


  <button mat-icon-button matTooltip="Please wait"  *ngSwitchCase="'PENDING'">
    <mat-icon>hourglass_empty</mat-icon>
  </button>
</ng-container>

<input type="hidden" #invalidUser />
