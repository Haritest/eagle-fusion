<mat-tab-group
  mat-align-tabs="center"
  (selectedTabChange)="navigateToTab($event)"
  [(selectedIndex)]="currentTabIndex"
>
  <mat-tab label="Training Schedule" ></mat-tab>
  <mat-tab label="Feedback" ></mat-tab>
  <mat-tab label="Trainings Planned by Your Team" ></mat-tab>
  <mat-tab
    *ngIf="(trainingPrivileges$ | async)?.canRequestJIT"
    label="Request for Training"
    
  ></mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
