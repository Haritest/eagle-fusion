<ng-container [ngSwitch]="trainingType">
  <ng-container *ngSwitchCase="trainingTypes.Classroom" >Classroom Training</ng-container>
  <ng-container *ngSwitchCase="trainingTypes.Virtual" >Virtual Training</ng-container>
  <ng-container *ngSwitchCase="trainingTypes.Blended" >Blended Training</ng-container>
  <ng-container *ngSwitchDefault >Training</ng-container>
</ng-container>
